                    const isUrl = content.startsWith('http://') || content.startsWith('https://');
                    const displayContent = isUrl 
                        ? `<a href="${content}" target="_blank">${content}</a>`
                        : content;
                    
                    html += `
                        <div class="subject-item">
                            <div class="subject-title">
                                <span>${subject.emoji}</span>
                                <span>${subject.name}ä½œä¸š</span>
                            </div>
                            <div class="subject-content">${displayContent}</div>
                        </div>
                    `;
                }
            });
            
            if (!hasContent) {
                html = '<div style="text-align: center; color: #6C757D; padding: 20px;">ä»Šæ—¥æš‚æ— ä½œä¸šï¼Œè¯·ç­‰å¾…è€å¸ˆå¸ƒç½®ã€‚</div>';
            }
            
            container.innerHTML = html;
        }
        
        // å¯†ç éªŒè¯åŠŸèƒ½
        if (hasPassword) {
            document.getElementById('passwordSubmit').addEventListener('click', function() {
                const input = document.getElementById('passwordInput').value;
                const errorMessage = document.getElementById('errorMessage');
                
                if (input === homeworkData.password) {
                    document.getElementById('passwordSection').style.display = 'none';
                    document.getElementById('contentBox').style.display = 'block';
                    displayHomework();
                } else {
                    errorMessage.style.display = 'block';
                    document.getElementById('passwordInput').value = '';
                }
            });
            
            // æ”¯æŒå›è½¦é”®æäº¤
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('passwordSubmit').click();
                }
            });
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', initDisplay);
    </script>
</body>
</html>
